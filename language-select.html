<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Language | Plant Care</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .language-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 50%, #ffffff 100%);
    }
    
    .language-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    
    .language-title {
      font-size: 32px;
      color: #2e7d32;
      margin-bottom: 10px;
    }
    
    .language-subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    .languages-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    
    .language-option {
      background: #f9fff9;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .language-option:hover {
      border-color: #4caf50;
      background: #f1f8e9;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.2);
    }
    
    .language-option.selected {
      border-color: #2e7d32;
      background: #e8f5e9;
      box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
    }
    
    .language-name {
      font-size: 18px;
      font-weight: 600;
      color: #2e7d32;
      margin-top: 10px;
    }
    
    .language-native {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    
    .continue-btn {
      margin-top: 30px;
      padding: 15px 40px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .continue-btn:hover {
      background: #256628;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
    }
    
    .continue-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="language-container">
    <div class="language-card">
      <h1 class="language-title">ðŸŒ¿ Select Your Language</h1>
      <p class="language-subtitle">Choose your preferred language to continue</p>
      
      <div class="languages-grid" id="languagesGrid"></div>
      
      <button class="continue-btn" id="continueBtn" onclick="continueToCropSelection()" disabled>
        Continue
      </button>
    </div>
  </div>

  <script src="translations.js"></script>
  <script>
    // Check if user is logged in, if not redirect to login
    if (!localStorage.getItem("loggedIn")) {
      window.location.href = "index.html";
    }

    const languages = [
      { code: 'en', name: 'English', native: 'English' },
      { code: 'hi', name: 'Hindi', native: 'à¤¹à¤¿à¤‚à¤¦à¥€' },
      { code: 'bn', name: 'Bengali', native: 'à¦¬à¦¾à¦‚à¦²à¦¾' },
      { code: 'te', name: 'Telugu', native: 'à°¤à±†à°²à±à°—à±' },
      { code: 'mr', name: 'Marathi', native: 'à¤®à¤°à¤¾à¤ à¥€' },
      { code: 'ta', name: 'Tamil', native: 'à®¤à®®à®¿à®´à¯' },
      { code: 'gu', name: 'Gujarati', native: 'àª—à«àªœàª°àª¾àª¤à«€' },
      { code: 'kn', name: 'Kannada', native: 'à²•à²¨à³à²¨à²¡' },
      { code: 'ml', name: 'Malayalam', native: 'à´®à´²à´¯à´¾à´³à´‚' },
      { code: 'or', name: 'Odia', native: 'à¬“à¬¡à¬¼à¬¿à¬†' },
      { code: 'pa', name: 'Punjabi', native: 'à¨ªà©°à¨œà¨¾à¨¬à©€' }
    ];

    let selectedLang = null;

    function renderLanguages() {
      const grid = document.getElementById('languagesGrid');
      if (!grid) {
        console.error('Languages grid not found!');
        return;
      }
      grid.innerHTML = '';
      
      languages.forEach((lang, index) => {
        const option = document.createElement('div');
        option.className = 'language-option';
        option.onclick = function() {
          selectLanguage(lang.code);
        };
        option.innerHTML = `
          <div class="language-name">${lang.name}</div>
          <div class="language-native">${lang.native}</div>
        `;
        grid.appendChild(option);
      });
      
      // Restore saved language selection
      const savedLang = localStorage.getItem('selectedLanguage');
      if (savedLang) {
        selectedLang = savedLang;
        setTimeout(() => {
          const options = document.querySelectorAll('.language-option');
          languages.forEach((lang, index) => {
            if (lang.code === savedLang && options[index]) {
              options[index].classList.add('selected');
              const btn = document.getElementById('continueBtn');
              if (btn) btn.disabled = false;
            }
          });
        }, 100);
      }
    }

    function selectLanguage(langCode) {
      selectedLang = langCode;
      
      // Update UI
      document.querySelectorAll('.language-option').forEach((opt, index) => {
        opt.classList.remove('selected');
        if (languages[index].code === langCode) {
          opt.classList.add('selected');
        }
      });
      
      // Enable continue button
      const btn = document.getElementById('continueBtn');
      if (btn) btn.disabled = false;
      
      // Store selection
      localStorage.setItem('selectedLanguage', langCode);
    }

    function continueToCropSelection() {
      if (selectedLang) {
        localStorage.setItem('selectedLanguage', selectedLang);
        window.location.href = 'plant-type-select.html';
      } else {
        alert('Please select a language first');
      }
    }

    // Wait for DOM to be ready
    function initLanguageSelection() {
      renderLanguages();
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initLanguageSelection);
    } else {
      initLanguageSelection();
    }
  </script>
</body>
</html>
